<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;700&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="index.css">

    <title>CSS Diner</title>
</head>
<body>
<main class="main">
    <header class="header">CSS Diner</header>
    <div class="what-to-do"></div>
    <section class="layout-simulation"></section>
    <div class="code-view-wrapper">
        <section class="css-editor">
            <div class="css-wrapper">
                <p class="css-title">CSS Editor</p>
                <p class="file-name">style.css</p>
            </div>
            <div class="css-entry-field">
                <div class="css-line-numbering">
                    1 <br> 2 <br> 3 <br> 4 <br> 5 <br> 6 <br> 7 <br> 8 <br> 9 <br> 10 <br>
                    11 <br> 12 <br> 13 <br> 14 <br> 15 <br> 16 <br> 17 <br> 18 <br> 19 <br> 20
                </div>
                <div class="input-wrapper">
                    <div class="sending-wrapper">
                        <input type="text" name="input" class="css-input" placeholder="Type in a CSS selector">
                        <button class="enter-button">enter</button>
                    </div>
                    <div>
                        { <br> /* Styles would go here. */ <br> }
                    </div>
                </div>
            </div>
        </section>
        <section class="html-viewer">
            <div class="html-wrapper">
                <p class="html-title">HTML Viewer</p>
                <p class="file-name">table.html</p>
            </div>
            <div class="code-display">
                <div class="html-line-numbering">
                    1 <br> 2 <br> 3 <br> 4 <br> 5 <br> 6 <br> 7 <br> 8 <br> 9 <br> 10 <br>
                    11 <br> 12 <br> 13 <br> 14 <br> 15 <br> 16 <br> 17 <br> 18 <br> 19 <br> 20
                </div>
                <div class="markup"></div>
            </div>
        </section>
    </div>
    <footer class="footer">
        <div class="footer-wrapper">
            <p class="author-info">Made by <a href="https://github.com/w1t1uv" class="author-link">@w1t1uv</a>!</p>
            <p class="year">2023</p>
            <a href="https://rs.school/js/" class="link-course">
                <img src="https://rs.school/images/rs_school_js.svg" alt="RS School" class="school-logo">
            </a>
        </div>
    </footer>
</main>
<aside class="levels">
    <p class="levels-title">Levels</p>
    <div class="level-numbers-and-checks">
        <div class="check-wrapper">
            <div class="first number">1</div>
            <span class="check first-check">
                    <div class="first-part-of-first-check"></div>
                    <div class="second-part-of-first-check"></div>
                </span>
        </div>
        <div class="check-wrapper">
            <div class="second number">2</div>
            <span class="check second-check">
                    <div class="first-part-of-second-check"></div>
                    <div class="second-part-of-second-check"></div>
                </span>
        </div>
        <div class="check-wrapper">
            <div class="third number">3</div>
            <span class="check third-check">
                    <div class="first-part-of-third-check"></div>
                    <div class="second-part-of-third-check"></div>
                </span>
        </div>
        <div class="check-wrapper">
            <div class="fourth number">4</div>
            <span class="check fourth-check">
                    <div class="first-part-of-fourth-check"></div>
                    <div class="second-part-of-fourth-check"></div>
                </span>
        </div>
        <div class="check-wrapper">
            <div class="fifth number">5</div>
            <span class="check fifth-check">
                    <div class="first-part-of-fifth-check"></div>
                    <div class="second-part-of-fifth-check"></div>
                </span>
        </div>
        <div class="check-wrapper">
            <div class="sixth number">6</div>
            <span class="check sixth-check">
                    <div class="first-part-of-sixth-check"></div>
                    <div class="second-part-of-sixth-check"></div>
                </span>
        </div>
        <div class="check-wrapper">
            <div class="seventh number">7</div>
            <span class="check seventh-check">
                    <div class="first-part-of-seventh-check"></div>
                    <div class="second-part-of-seventh-check"></div>
                </span>
        </div>
        <div class="check-wrapper">
            <div class="eighth number">8</div>
            <span class="check eighth-check">
                    <div class="first-part-of-eighth-check"></div>
                    <div class="second-part-of-eighth-check"></div>
                </span>
        </div>
        <div class="check-wrapper">
            <div class="ninth number">9</div>
            <span class="check ninth-check">
                    <div class="first-part-of-ninth-check"></div>
                    <div class="second-part-of-ninth-check"></div>
                </span>
        </div>
        <div class="check-wrapper">
            <div class="tenth number">10</div>
            <span class="check tenth-check">
                    <div class="first-part-of-tenth-check"></div>
                    <div class="second-part-of-tenth-check"></div>
                </span>
        </div>
    </div>
    <button class="help-button">Help</button>
    <button class="reset-button">Reset</button>
</aside>
<script src="./public/bundle.js"></script>
</body>
</html>
